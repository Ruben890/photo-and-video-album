{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link de Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!--link de fontawesome -->
    <script src="https://kit.fontawesome.com/80afc1ebb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/Style.css' %}" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      {% include 'Navbar.html' %}
    </header>

    <main class="container-fluid" style="margin-top:2.5rem;">

      <section>

        {% for i in img %}
          {% if i.img %}
          <div class="imagenes"> 
            <a href="{% url 'EliminarImagenes' i.id %}">
            <i
            class="fa-solid fa-circle-xmark"
            title="Eliminar"
            id="eliminar"
          ></i>
        </a>
           <a href="{% url 'DetailGalery' i.pk %}">
              <img src="{{ i.img.url }}"  alt="..." />
            </a>
          </div>
          {% endif %}

          {% empty %}

          <a href="ImportGalery" class="agregar">
            Agregar
            Imagenes la Galeria
          </a>

        {% endfor %}

        {% for i in video %}
          {% if i.video %}
            <div>
              <a href="{% url 'Eliminarvideo' i.id%}">
                <i
              class="fa-solid fa-circle-xmark"
              title="Eliminar"
              id="eliminar"
            ></i>
              </a>
            <a href="">
              <video src="{{ i.video.url }}" controls></video>
             </a>
            </div>
          {% endif %}
          {% empty %}
          
          <a href="ImportGalery" class="agregarVideo">
            Agregar
            Videos la Galeria
          </a>
        
        {% endfor %}
      </section>
      </div>
    </main>

    <!-- link de Js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
