{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
        <!-- link de Css Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <!--link de fontawesome -->
        <script src="https://kit.fontawesome.com/80afc1ebb2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'CSS/albums.css' %}" />
  </head>
  <body>
    <header>
        <nav>
            {% include 'Navbar.html' %}
      </header>
    <main class="container-fluid">
        <section>

        {% for i in album %}
        <div class="albums">
            <h3>{{i.name}}</h3>
            <p>{{i.fecha}}</p>
        </div>
        {%empty%}
      
        <a href="{% url 'CreateAbums' %}" style="text-decoration: none; ">
            <div class="agregar_album">
                <img src="{% static 'img/album.png' %}" alt="crear nuevo album">
                <p>Crear nuevo album</p>
            </div>
        </a>
        {% endfor %}
        </section>
    
    </main>

     <!-- link de Js boostrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
