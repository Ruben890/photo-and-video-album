{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="{% static 'JS/app.js' %}"></script>
    <!--link de css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'CSS/CargarImg.css' %}">
    <title>Import Galery</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/">Fotos</a>
          </li>
          <li>
           <a href="{% url 'Album' %}">Albums</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container" style="margin-top: 5rem;">
      <section>
    <form method="post" class="form-group" enctype="multipart/form-data">
      {% csrf_token %}
     
        <div class="row">
          <div class="col12">
            <div>
                <div class="img_contents"><button type="button" id="btn_img"><p>agregar Imagenes</p> <img src="{% static 'img/agregar.png' %}" alt=""></button></div>
                <div class="video_contents"><button type="button" id="btn_video"><p>agregar Video</p> <img src="{% static 'img/agregar.png' %}" alt=""></button></div>
          </div>

          {{ img.img }}
          {{ video.video }}

          <div class="btn1">
            <button type="submit" class="submit"><img src="{% static 'img/agregar.png' %}" alt="Agregar a galeria" title="Agregar a galeria"></button>
          </div>
          </div>
        </div>

    </form>
  </section>
  </main>
    <!--link de js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
